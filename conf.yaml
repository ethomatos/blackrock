## All options defined here are available to all instances.
#
init_config:


instances:

  # stage 1
  # typea files
  - directory: /var/stage1
    name: stage1
    dirtagname: stage
    filetagname: stage1file
    filegauges: true
    pattern: 'typea*'
    recursive: false
    follow_symlinks: true
    stat_follow_symlinks: true
    countonly: false
    ignore_missing: false
    service: blackrock_stage1
    min_collection_interval: 15
    empty_default_hostname: false
    tags: ["vendor:vendor1"]
